constants: # defines the "anchors" that are used later on in this yaml file
    - &BUTTON_A 0
    - &BUTTON_B 1
    - &BUTTON_X 2
    - &BUTTON_Y 3
    - &BUTTON_LB 4
    - &BUTTON_RB 5
    - &BUTTON_BACK 6
    - &BUTTON_START 7
    - &BUTTON_XBOX 8
    - &BUTTON_LTHUMB 9
    - &BUTTON_RTHUMB 10
    - &HAT_DPAD 0
    - &AXIS_LTHUMBX 0
    - &AXIS_LTHUMBY 1
    - &AXIS_RTHUMBX 2
    - &AXIS_RTHUMBY 3
    - &AXIS_RTRIGGER 4
    - &AXIS_LTRIGGER 5
calibration:
    MIN_TRIGGER: -1.0
    MAX_TRIGGER: 1.0
    MIN_THUMB: -1.0
    MAX_THUMB: 1.0
mappings:
    toggle:
        do_increase_octave: *BUTTON_START
        do_decrease_octave: *BUTTON_BACK
        do_change_bass: *BUTTON_LTHUMB
    momentary:
        do_flatten: *BUTTON_RB
        do_extension_1: *BUTTON_X
        do_extension_2: *BUTTON_Y
        do_change_quality_1: *BUTTON_A
        do_change_quality_2: *BUTTON_B
        do_change_tonic: *BUTTON_LB
        do_activate_mod_wheel: *BUTTON_RTHUMB
    axes:
        velocity: *AXIS_RTRIGGER
        voicing: *AXIS_LTRIGGER
        mod_wheel: *AXIS_RTHUMBY
    scale_positions:
        north: 0
        east: 3
        south: 0
        west: 4
        northeast: 2
        southeast: 1
        southwest: 5
        northwest: 6
    # if voicing slider value <= [0] use 1st inversion
    # else if <= [1] use 2nd inversion
    # etc
    # else if 
    # each number should be between 0 and 1 inclusive
    voicing_ranges:
        - .05
        - .4
        - .9
        - 1
